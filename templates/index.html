<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <!-- <script src="{{ url_for('static',filename='js/tree.js') }}"></script> -->
    <!-- <script src="/static/js/tree.js"></script> -->
    <link rel="stylesheet" href="/static/zTree_v3/css/demo.css" type="text/css">
    <link rel="stylesheet" href="/static/zTree_v3/css/zTreeStyle/zTreeStyle.css" type="text/css">
    <link rel="stylesheet" href="/static/css/index.css" type="text/css">
    <link rel="stylesheet" href="/static/layui/css/layui.css" type="text/css">
    <script src="/static/js/jquery.min.js "></script>
    <script type="text/javascript" src="/static/zTree_v3/js/jquery.ztree.all.min.js"></script>
    <script type="text/javascript" src="/static/layui/layui.js"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='js/tree_controller.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='js/form_template.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='js/form_controller.js') }}"></script>
</head>

<body>
    <div class="modal-body">
        <script src="{{ url_for('static',filename='js/tree_pure_async.js') }}"></script>
        <ul id="treeDemo" class="ztree"></ul>
        <ul id="directory-tree-menu">
            <li id="menu-item-addRoot">添加根[表]</li>
            <li id="menu-item-addTable">添加[列表]</li>
            <li id="menu-item-addRela">添加[关联]</li>
            <li id="menu-item-modify">修改</li>
            <li id="menu-item-delete">删除</li>
            <li id="menu-item-clip">剪切[表]</li>
            <li id="sep"></li>
            <li id="menu-item-sort">排序</li>
            <li id="menu-item-translate">翻译</li>
            <li id="menu-item-edit">编辑</li>
            <li id="menu-item-manageList">列表分组管理</li>
            <li id="menu-item-procedure">存储过程</li>
            <li id="menu-item-exportModel">模型导出</li>
        </ul>
    </div>
    <form class="layui-form" id="information" method="post" lay-filter="example">
    </form>
    <div>
        <table class="layui-table" id="tableDemo">
            <thead>
                <tr>
                    <th lay-data="{field:'id', width:80, sort: true}">ID</th>
                    <th lay-data="{field:'username', width:80}">用户名</th>
                    <th lay-data="{field:'sex', width:80, sort: true}">性别</th>
                    <th lay-data="{field:'city'}">城市</th>
                    <th lay-data="{field:'sign'}">签名</th>
                    <th lay-data="{field:'experience', sort: true}">积分</th>
                    <th lay-data="{field:'score', sort: true}">评分</th>
                    <th lay-data="{field:'classify'}">职业</th>
                    <th lay-data="{field:'wealth', sort: true}">财富</th>
                </tr>
            </thead>

        </table>
    </div>
</body>

</html>
